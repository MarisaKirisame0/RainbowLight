<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title> 在这里修改网站的标题 </title>
      <!-- 引入valine评论系统 后来引入了自己修改过的Valine.js-->
      <script src='Valine.min.js'></script>
  </head>
  <body>
  <!-- built files will be auto injected -->
  <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
<!-- 添加背景的粒子动效 -->
  <script id="MovingParticles" type="text/javascript" color="0,0,0" opacity='0.7' zIndex="-3" count="199"
          src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js">
  </script>
<!-- 控制例子运动背景的显示:PC端等到Loading完毕显示,移动端不显示  -->
<script>
    MP=document.getElementById('c_n2');
    MP.setAttribute("opacity",'0');
    if(window.screen.width < 700){
        /* 从源码中可以看到，执行了上述添加动态例子背景后会产生id为c_n1的canvas元素，在移动端删除该节点元素 */
        MP.remove();
    }
    else{
        setTimeout(() => {
            let MP = document.getElementById('c_n1');
            MP.setAttribute("opacity",'1.0');
        },1000)
    }
</script>
<!-- 引入数学公式美化插件MathJax -->
  <script type="text/javascript" async
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
<!-- 内联配置MathJax -->
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    showProcessingMessages: false, //关闭js加载过程信息
    messageStyle: "none", //不显示信息
    showMathMenu: false, //关闭右击菜单显示
    availableFonts: ["STIX", "TeX"], //可选字体
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ]
    }
  });
  </script>
  </body>
</html>
